<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Object Constructors</h2>

<p id="demo"></p>

<p id="demo2"></p>

<p id="demo3"></p>

<script>

// Constructor function for Person objects
function Person(first, last, age, eye) {
    this.firstName = first;
    this.lastName = last;
    this.age = age;
    this.eyeColor = eye;
}

// Create 2 Person objects
var myFather = new Person("John", "Doe", 50, "blue");
var myMother = new Person("Sally", "Rally", 48, "green");

// Add nationality to first object
myFather.nationality = "English";

// Diplay nationality 
document.getElementById("demo").innerHTML = "My father is " + myFather.nationality; 

// display all other feats
document.getElementById("demo2").innerHTML = "My father's name " + myFather.firstName + ", last name " + myFather.lastName

document.getElementById("demo3").innerHTML = "What is function (typeof) ? " + typeof Person
</script>

</body>
</html>
